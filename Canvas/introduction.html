<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <title>Look What I Drew</title>

    <style>
        canvas {
            border: solid 1px black;
        }

        form div {
            margin-top: 15px;
        }
    </style>


</head>

<body>
    <main>
        <div class="container">
            <h1>Canvas Here</h1>
            <canvas id="lookWhatIDrew" width="600" height="200">
            </canvas>

            <form>
                <div>
                    <label for="shapes">Select a shape:</label> <br>
                    <select name="shapes" id="shapes">
                        <option value="not selected" selected>Select...</option>
                        <option value="circles">Circles</option>
                        <option value="squares">Squares</option>
                    </select>
                </div>
                <div>
                    <label for="shapeColor">Select a color for the shapes:</label><br>
                    <select name="shapeColor" id="shapeColor">
                        <option value="black" selected>Black</option>
                        <option value="red">Red</option>
                        <option value="skyblue">Sky Blue</option>
                    </select>
                </div>
                <div>
                    <label for="tweets">Select a tweet:</label><br>
                    <select name="tweets" id="tweets">
                        <option value="not selected" selected>Select...</option>
                    </select>
                </div>
                <div>
                    <label for="textColor">Select a color for the text:</label><br>
                    <select name="textColor" id="textColor">
                        <option value="red" selected>Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="skyblue">Sky Blue</option>
                    </select>
                </div>
                <div>
                    <button id="previewButton" class="btn btn-primary">Preview</button>
                </div>
            </form>
        </div>
    </main>

    <script src="canvas.js"></script>
</body>

</html>
